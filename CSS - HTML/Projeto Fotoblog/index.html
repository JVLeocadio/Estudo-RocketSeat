<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">

    <header class="container" > 
        
        <nav>
            <img src="imagens/iconefoto.png" alt="" class="camerafoto">

            <ul>
                <li class="action">Home</li>
                <li>Galeria</li>
            </ul>
            
            
        </nav>
        
        <form>
            <div class="input">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="search" type="text" placeholder="Pesquise por imagens e coleções">

            </div>


        </form>
        
        <img src="imagens/Jojo.png" alt="" class="avatarfoto">
        
    </header>
    
    
    <main>
        <div class="container">

            <h1>Galeria</h1>

            <section class="gallery">
                
                
                <figure class="item">
                    
                    <img src="https://source.unsplash.com/random?Workspace elétrica=1" alt="">

                    <figcaption class="details">
                        
                        <h2> Workspace elétrica </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item"  style="--d: .6s">
                    
                    <img src="https://source.unsplash.com/random?Dark and red=1" alt="">

                    <figcaption class="details">
                        
                        <h2>Dark and red </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item" style="--d: .8s">
                    
                    <img src="https://source.unsplash.com/random?Organização e grids=1" alt="">

                    <figcaption class="details">
                        
                        <h2>Organização e grids </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item" style="--d: 1s">
                    
                    <img src="https://source.unsplash.com/random?Setup gamer=1" alt="">

                    <figcaption class="details">
                        
                        <h2>Setup gamer </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item" style="--d: 1.2s">
                    
                    <img src="https://source.unsplash.com/random?Mesa de escritor=1" alt="">

                    <figcaption class="details">
                        
                        <h2> Mesa de escritor </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

             
                
                <figure class="item" style="--d: 1.4s">
                    
                    <img src="https://source.unsplash.com/random?Ergonomia e core=1" alt="">

                    <figcaption class="details">
                        
                        <h2>Ergonomia e core </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item" style="--d: 1.6s">
                    
                    <img src="https://source.unsplash.com/random?Show de luzes=1" alt="">

                    <figcaption class="details">
                        
                        <h2>Show de luzes </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item" style="--d: 1.8s">
                    
                    <img src="https://source.unsplash.com/random?Deep purple=1" alt="">

                    <figcaption class="details">
                        
                        <h2>Deep purple </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                </figure>

                <figure class="item" style="--d: 2s">
                    
                    <img src="https://source.unsplash.com/random?Multi-Screen=1" alt="">

                    <figcaption class="details">
                        
                        <h2> Multi-Screen </h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        
                    </figcaption>
                
                </figure>


            </section>
















        </div>
    
    </main>
    
 
 
 
    <footer class="container">© 2023 - Rocketseat Explorer</footer>

    
</div>    
  


</body>
</html>
