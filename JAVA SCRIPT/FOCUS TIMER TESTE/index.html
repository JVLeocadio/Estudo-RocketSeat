<!DOCTYPE html>
<html lang="pt-br" class="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assetes/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>

</head>

    <div class="app">
        <span class="sr-only" >Ativar light mode!</span>
        <button class="toggle-mode">
            
            <i class="ph-bold  ph-sun"></i>
            <i class="ph-bold  ph-moon"></i>
        
        </button>


        <section id="timer" class="flex" >
            <span id="minutes">00</span>
            <span >:</span>
            <span id="secunds">00</span>
        </section>


        <section id="controls" class="flex">
            
            <button class="ph ph-play"> </button>
            <button class="ph ph-timer secundary"></button>
            <button class="ph  ph-pause" ></button>
            <button class="ph  ph-stop-circle secundary" ></button>
            <button class="ph ph-speaker-high" ></button>
           <button class="ph ph-speaker-none secundary"></button>
            
        </section>





    </div>
