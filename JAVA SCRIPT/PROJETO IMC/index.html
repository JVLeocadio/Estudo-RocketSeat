<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="js/script.js" defer type="module"></script>
   
</head>
<body>
     

    <div class="alert-error">
        Digite somente números
    </div>

    

    <div class="container">


        <main class="card">
            
         
                <form action="">

                    <h1  class="title">Cálculo de IMC</h1>
                
                            <div class="input-wrapper">
                                    <label for="peso"> Peso (kg)</label>
                                    <input id="peso" type="text" placeholder="60">
                            </div>
                               
                            <div class="input-wrapper">
                                    <label for="altura"> Altura (cm)</label>
                                    <input id="altura" type="text" placeholder="165">
                            </div>

                                <button type="submit"> Calcular IMC</button>

                </form> 




        </main>

    </div>


        <div class="modal-wrapper">

            <div class="modalCard">
                <button class="close"> <img src="assets/close.svg" alt=""></button>

                <h2 class="title">
                    <span>Seu IMC é de 38</span>
                </h2>
             </div>
            
            <div class="modaTabela">

                <ul class="imc-table">
                    <li>
                        <span class="category">Abaixo do peso</span>
                        <span class="value">Menos de 18,5</span>
                    </li>
                    <li>
                        <span class="category">Peso normal</span>
                        <span class="value">18,5 - 24,9</span>
                    </li>
                    <li>
                        <span class="category">Sobrepeso</span>
                        <span class="value">25,0 - 29,9</span>
                    </li>
                    <li>
                        <span class="category">Obesidade grau 1</span>
                        <span class="value">30,0 - 34,9</span>
                    </li>
                    <li>
                        <span class="category">Obesidade grau 2</span>
                        <span class="value">35,0 - 39,9</span>
                    </li>
                    <li>
                        <span class="category">Obesidade grau 3 (obesidade mórbida)</span>
                        <span class="value">40,0 ou mais</span>
                    </li>
                </ul>

            </div>
        </div>
            
        </div>
</body>
</html>
