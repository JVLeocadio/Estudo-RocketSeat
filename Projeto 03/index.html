<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
     
   
    <div id="paige">
        <header>
            <h1>Crie e compartilhe
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        
        
        </header>
    
        <form action="">
<fieldset>
                
                <legend> <strong>Informações do Evento</strong> </legend>

                <div class="input-wrapper">
                    <label for="event-title" id="label-titul">Titulo do Evento  <span>(Minimo 8 caracteres) </span></label>
                    <input type="text" id="event-title"/>

                    <label for="link-event" id="label-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="link-event" />

                    <label for="whats" id="label-wats"  > Whatsapp para contato <span>(somente números)</span></label>
                    <input type="" id="whats"/>
                
                    <label for="extra" id="label-extra"  >Informações  extras</label>
                    <textarea name="" id="" cols="30" rows="10" id="extra"></textarea>

                    
                    <label for="categoria" id="label-categoria" >Categoria</label>
                    <select name="categoria" id="categoria">
                        <option value="live">Ao vivo</option>
                        <option value="mentorship">Podcast</option>
                    </select>
                    
                </div>

</fieldset>

<fieldset>
                
                <legend> <strong>Privacidade</strong> </legend>

                <div class="input-wrapper">
                    <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>

                <div class="input-wrapper">
                    <label for="senha-user">Senha de acesso para os participantes <span>(digite um email válido)</span></label>
                    <input type="password" id="senha-user">
                </div>
                <div class="checkbox-wrapper" id="event-private">
                    <label for="event-private">Evento privado</label>
                <input type="checkbox" id="box">
                </div>
</fieldset>
        
<fieldset>
                
    <legend> <strong>Dia e Hora</strong> </legend>
    
    <div 3 class="colunas">
        
        <div class="">
            <label for="data">Data</label>
            <input type="date" id="data">
        </div>
        <div class="">
            <label for="begin">Das</label>
            <input type="time" id="begin">
        </div>
        <div class="">
            <label for="end">Ate</label>
            <input type="time" id="end">
        </div>
        
    </div>




</fieldset>


        </form>
           
        <footer>
        <input class="button" type="submit" value="Salvar Evento">

        </footer>
    
    
    


</body>
</html>
